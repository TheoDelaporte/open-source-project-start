name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Linting
        run: npx eslint .

  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Unit Tests
        run: npm test

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

  deployment:
    runs-on: ubuntu-latest
    needs: [linting, unit_tests, build]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Deployment
        run: ./deploy.sh

